<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARET TALENT ACADEMY TECH SQUAD GET TOGETHER</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
  
  <div class="text-bg-primary">      
   <form> 
     <div class="container-fluid mb-3">
        <div class="d-flex justify-content-center">
          <h1>MINARET TALENT ACADEMY</h1>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <h3>TECH SQUAD GET TOGETHER</h3>
        </div>
        <h5>Kindly introduce yourself to us</h5>
        <div class="col-sm-10"class="row mb-3">
            <label for="Inputname" class="form-label">Full Name</label>
            <input type="Inputname" class="form-control" id="Inputname" placeholder="Input your full name">
            <label for="InputPassword" class="form-label">Email</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Input your email">
        </div>
      </div>
   </form>

   <form>
     <div class="container-fluid text-bg-primary mb-3">
       <h5>Which cohort did you attend?</h5>
       <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">2023 Frontend Class.</label><br>
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">2024 Frontend Class.</label><br>
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
          <label class="form-check-label" for="flexRadioDefault3">2024 Data Analytics Class.</label><br>
       </div>
     </div>
     <div class="container-fluid text-bg-primary mb-3">
        <h5>Share your cohort experience with us:</h5>
        <div class="col-sm-10"class="row mb-3"> 
          <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Share your cohort experience with us"></textarea>
        </div>
    </div>
   </form>  
       
   <form>    
     <div class="container-fluid mb-3">
       <h5>Will you be attending MTA Get Together?</h5>
       <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="attendance1" checked>
          <label class="form-check-label" for="attendance1">Yes, In Sha Allah I'll be attending.</label><br>
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="attendance2">
          <label class="form-check-label" for="attendance2">No, I'll not be attending.</label><br>
       </div>
     </div>
   </form>   

   <form>
     <div class="container-fluid mb-3">
       <h5>Curate your meal</h5>
       <div>
         <h6>Entree</h6>
         <div class="container-fluid mb-3">
           <input class="form-check-input" type="radio" name="flexRadioDefault" id="Entree1" checked>
           <label class="form-check-label" for="Entree1">Fried rice only.</label><br>
           <input class="form-check-input" type="radio" name="flexRadioDefault" id="Entree2">
           <label class="form-check-label" for="Entree2">Jollof rice only.</label><br>
           <input class="form-check-input" type="radio" name="flexRadioDefault" id="Entree3">
           <label class="form-check-label" for="Entree3">Fried rice and Jollof.</label><br>
         </div>
       </div> 
     </div>
    
     <div class="container-fluid mb-3">
       <h6>Protein</h6>
       <div class="container-fluid mb-3">
         <input class="form-check-input" type="radio" name="flexRadioDefault" id="Protein1" checked>
         <label for="Protein1">Fish</label><br>
         <input class="form-check-input" type="radio" name="flexRadioDefault" id="Protein2">
         <label for="Entree2">Meat</label><br>
         <input class="form-check-input" type="radio" name="flexRadioDefault" id="Protein3">
         <label for="Protein3">Chicken</label><br>
         <input class="form-check-input" type="radio" name="flexRadioDefault" id="Protein4">
         <label for="Protein4">Turkey</label>
       </div>  
     </div>
          
     <div class="container-fluid mb-3">
       <h6>Sides</h6>
       <div class="container-fluid mb-3">
         <input class="form-check-input" type="checkbox" id="Sides1" name="Sides1">
         <label for="Entree1">Plantain</label><br>
         <input class="form-check-input" type="checkbox" id="Sides2" name="Sides2">
         <label for="Sides2">Salad</label><br>
       </div>
      </div>  
    </form>  
      
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>  
  </div>

    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
</body>
</html>
